<html>
    <head>
        <title>.:Cadastro - Atração:.</title>
        <link rel="stylesheet" href="./estilo.css"/>
    </head>
    <body>
        <h1>Cadastro de Atração</h1>

        <div id="cabecalho">
            <div id="coluna1">
                  <p>Nome Completo</p>
                  <input type="text"
                  id="nome"
                  name="nome" 
                  placeholder="Preenchimento obrigatório">
              </div>
                <div id="coluna2">
                  <p>CPF:</p>
                  <input type="text" 
                  id="cpf" 
                  name="cpf" 
                  placeholder="Preenchimento obrigatório">

                  <p>RG:</p>
                  <input type="text" 
                  id="rg" 
                  name="rg">
                

                  <p>Sexo:</p>
                  <select id="sexo" 
                  name="sexo">
                    <option value="Selecione o sexo">Selecione</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                  </select>  
                </div>

                <p>Endereço:</p>
                  <input type="text" 
                  id="rua" 
                  name="rua" 
                  placeholder="Preenchimento obrigatório">

                  <p>Número:</p>
                  <input type="text" 
                  id="numero" 
                  name="numero" 
                  placeholder="Preenchimento obrigatório">

                  <p>Bairro:</p>
                  <input type="text" 
                  id="bairro" 
                  name="bairro">

                  <p>Cidade:</p>
                  <input type="text" 
                  id="cidade" 
                  name="cidade">

                  <p>Estado:</p>
                        <select id="Estado">
                            <option value="Estado">Selecione o Estado</option>
                            <option value="Estado">Acre</option>
                            <option value="Estado">Alagoas</option>
                            <option value="Estado">Amapá</option>
                            <option value="Estado">Amazonas</option>
                            <option value="Estado">Bahia</option>
                            <option value="Estado">Ceará</option>
                            <option value="Estado">Distrito Federal</option>
                            <option value="Estado">Espírito Santo</option>
                            <option value="Estado">Goiás</option>
                            <option value="Estado">Maranhão</option>
                            <option value="Estado">Mato Grosso</option>
                            <option value="Estado">Mato Grosso do Sul</option>
                            <option value="Estado">Minas Gerais</option>
                            <option value="Estado">Pará</option>
                            <option value="Estaod">Paraibá</option>
                            <option value="Estado">Pernambuco</option>
                            <option value="Estado">Piauí</option>
                            <option value="Estado">Rio de Janeiro</option>
                            <option value="Estado">Rio Grande do Norte</option>
                            <option value="Estado">Rio Grande do Sul</option>
                            <option value="Estado">Rondônia</option>
                            <option value="Estado">Roraima</option>
                            <option value="Estado">Santa Catarina</option>
                            <option value="Estado">Sâo Paulo</option>
                            <option value="Estado">Sergipe</option>
                            <option value="Estado">Tocantins</option>
                        </select>

                        <p>CEP:</p>
                    <input type="text" 
                    id="cep" 
                    name="cep" 
                    placeholder="">

                    <p>Telefone Fixo:</p>
                    <input type="text" 
                    id="telefone" 
                    name="telefone"
                    placeholder="">

                    <p>Celular:</p>
                    <input type="text" 
                    id="celular" 
                    name="celular" 
                    placeholder="">

                </form>
                <input type="submit"
                onclick="validar()"
                value="Enviar">

               
              </div>
           
         <script>
            function validar() {
              var nome = document.getElementById("nome");
              var cpf = document.getElementById("cpf");
              var rua = document.getElementById("rua");
              var numero = document.getElementById("numero");
              var celular = document.getElementById("celular");
    
    
    

              if (nome.value == "") {
                alert("Nome não informado");
    

                nome.focus();
                return;
              }
              if (cpf.value == "") {
                alert("CPF não informado");
                cpf.focus();
                return;
              }
              if (rua.value == "") {
                alert("Endereço não informado");
                rua.focus();
                return;
              }
              if (numero.value == "") {
                alert("Numero de endereço não informada");
                numero.focus();
                return;
              }
              if (celular.value == "") {
                alert("celular não informado");
                celular.focus();
                return;
              }
    
    
              alert("Cadastro enviado");
    
            }
          </script>
    
    </body>

</html>
